<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Covid19 Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section id="summary">
      <div class="container">
        <div class="cards">
          <div class="card">
            <h1 id="total">0</h1>
            <p>Total</p>
          </div>
          <div class="card">
            <h1 id="active">0</h1>
            <p>Active</p>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <h1 id="recovered">0</h1>
            <p>Recoverd</p>
          </div>
          <div class="card">
            <h1 id="deaths">0</h1>
            <p>Deaths</p>
          </div>
        </div>
      </div>
    </section>

    <section id="chart">
      <div class="container">
        <canvas id="myChart"></canvas>
      </div>
    </section>

    <script src="js/chart.js" type="text/javascript"</script>
  </body>
</html>
